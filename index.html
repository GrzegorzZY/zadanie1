<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <title>Zadanie na zaliczenie</title>
        <meta name="Author" content="Grzegorz Żyłka" />
        <meta name="Description" content="Strona logowania do systemu na zaliczenie" />
        <meta name="Keywords" content="kurs, logowanie, blebloły" />
        <link rel="stylesheet" href="style.css">
        <meta http-equiv="X-UA-Compatible" content="IE=10">
    </head>
    <body>


        
        <main class="main">
            <div class="container">
                <div class="margin">
                <h2>Logowanie do systemu</h2>
                <hr>
                </div>

            <form action="#" method="post">
            <!--<form action="#" method="get">-->  
                    <div class="margin">
                        <label for="username">Nazwa użytkownika</label>
                    </div>
                <!--specjalnie nie użyłem br...-->
                    <div class="margin">
                        <input  type="text" required id="username" name="username" placeholder="Podaj nazwę użytkownika">
                    </div>
                    <div class="margin">
                        <label for="pwd">Hasło</label>
                    </div>
                    <div class="margin">
                        <input type="password" id="pwd" name="pwd" required placeholder="Podaj hasło">
                    </div>
                    <div class="margin">
                        <input type="submit" id="submit" name="submit" value="Zaloguj się">
                    </div>
                    <div class="end">
                    <div >
                        <input  type="checkbox" id="check" name="check" checked >
                        <label for="check">Zapamiętaj mnie</label>
                    </div>
                   
                    <div>
                        <a href="https://www.kwestiasmaku.com/kuchnia_polska/kluski_slaskie/przepis.html" target="_blank">Zapomniałem hasła</a>
                    </div>              
            </form>
            
            </div>
        </main>
    </body>
</html>
